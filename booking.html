<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Café Lumière</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" class="logo" alt="Cafe Lumière Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="booking.html" class="active">Booking</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="booking">
    <h1>Book a Table</h1>
    <form>
      <label>Name:</label><input type="text" required>
      <label>Email:</label><input type="email" required>
      <label>Date:</label><input type="date" required>
      <label>Time:</label><input type="time" required>
      <label>Guests:</label><input type="number" min="1" max="10" required>
      <button type="submit">Reserve Now</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Café Lumière. All rights reserved.</p>
  </footer>
</body>
</html>
